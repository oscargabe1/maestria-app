<div class="login-page">
  <div class="login-box">
      <div class="login-logo">
        <h1 href="../../index2.html">Pro<b>Consultas</b></h1>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Crear cuenta</p>
    
          <form method="post"
                autocomplete="off"
                [formGroup]="registerForm"
                (ngSubmit)="register()">
            <small *ngIf="nameNotValid" class="text-danger">Este campo es requerido.</small>
            <div class="input-group mb-3">
              <input type="text"
                      class="form-control"
                      placeholder="Nombre"
                      formControlName="name">
        
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            

            <small *ngIf="emailNotValid" class="text-danger">Este campo es requerido.</small>
            <div class="input-group mb-3">
              <input type="email"
                      class="form-control"
                      placeholder="Correo electrónico"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                      formControlName="email">

              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>

            <small *ngIf="passwordNotValid" class="text-danger">Este campo es requerido.</small>
            <div class="input-group mb-3">
              <input type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      formControlName="password">

              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>

            <small *ngIf="passwordConfirmNotValid" class="text-danger">La contraseña no concuerda.</small>
            <div class="input-group mb-5">
              <input type="password"
                      class="form-control"
                      placeholder="Confirmar contraseña"
                      formControlName="passwordConfirm">

              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col text-danger">
                  <p *ngIf="loginError">Correo o contraseña incorrecta</p>
              </div>
          </div>

   
            <div class="input-group mb-1">
                <label class="form-check-label">Registrarme como:</label> <small *ngIf="typeNotValid" class="text-danger mt-1 ml-1">(Este campo es requerido)</small>
            </div>
            <div class="input-group mb-3 ">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="type" id="inlineRadio1" value="2">
                <label class="form-check-label" for="inlineRadio1">Doctor</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="type" id="inlineRadio2" value="3">
                <label class="form-check-label" for="inlineRadio2">Paciente</label>
              </div>
            </div>

            
            
    
          
            <div class="row d-flex justify-content-center">
              <!-- /.col -->
              <div class="col-10">
                <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <br>
    
          <div class="row d-flex justify-content-end">
            <div class="col-6">
              <p class="mb-1">
                <a routerLink="/login"> ¿Ya tienes cuenta?</a>
              </p>
            </div>
          </div>
        </div>
        <!-- /.login-card-body -->
      </div>
  </div>
</div>
