<div class="content-wrapper d-flex justify-content-center">
    <div *ngIf="loaded" class="og-wrapper">
        <section class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1>Consultas</h1>
                </div>
                <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
                    <li class="breadcrumb-item"><a routerLink="/dashboard/appointments">Consultas</a></li>
                    <li class="breadcrumb-item active">Editar Consulta #{{appointment.appointmentID}}</li>
                  </ol>
                </div>
              </div>
            </div><!-- /.container-fluid -->
          </section>

          <section class="content">
            <div class="container-fluid">
              <div class="card card-default">
                  <div class="card-header">
                    <h3 class="card-title">Editar Consulta #{{appointment.appointmentID}}</h3>
                  </div>
                  <!-- /.card-header -->
                  <form method="post"
                    autocomplete="off" 
                    [formGroup]="appointmentForm"
                    (ngSubmit)="postAppointment()"
                    (keydown.enter)="$event.preventDefault()">
  
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label><strong><i class="fa fa-hashtag mr-1"></i> Folio </strong></label>
                            <input  type="number" class="form-control" formControlName="id" [readonly]="true">
                          </div>
    
                          
                          <!-- /.form-group -->
                          <div class="form-group">
                            <label><strong><i class="fa fa-user mr-1"></i> Paciente </strong></label>
                            <input  type="text" class="form-control" formControlName="user">
                          </div>
                          <!-- /.form-group -->
    
                           <!-- /.form-group -->
                           <div class="form-group">
                            <label><strong><i class="fa fa-pen-square mr-1"></i> Status</strong></label>
                            <input  type="text" class="form-control"  formControlName="status">
                          </div>
                          <!-- /.form-group -->
    
                        </div>
                        <!-- /.col -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><strong><i class="fa fa-calendar mr-1"></i> Fecha de Inicio </strong></label>
                                <input  type="text" class="form-control" formControlName="start_date">
                                </div>
                          <!-- /.form-group -->
                          <div class="form-group">
                            <label><strong><i class="fa fa-calendar mr-1"></i> Fecha Final</strong></label>
                            <input type="datetime-local" class="form-control" placeholder="La fecha y hora en que terminó la consulta" formControlName="end_date">
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                      <hr>
    
                      <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                              <label><strong>Tratamiento </strong></label>
                              <input type="text" class="form-control" placeholder="El tratamiento realizado en la consulta" formControlName="treatment">
                            </div>
                          </div>
            
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label><strong>Mensaje de Introducción </strong></label>
                              <textarea class="form-control" formControlName="notes" id="" cols="30" rows="10" placeholder="Notas de la consulta"></textarea>
                          </div>
                        </div>
                      </div>
          
    
    
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                      <div class="float-right">
                        <a type="button" routerLink="/dashboard/appointments" class="btn btn-primary text-white mr-2"><i class="fas fa-chevron-left mr-1"></i> Volver</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Guardar</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div><!-- /.container-fluid -->
          </section>

    </div>
</div>
